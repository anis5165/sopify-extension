<!DOCTYPE html>
<html>
<head>
  <title>Snapshot Recorder</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    #controls {
      margin-bottom: 10px;
    }
    #controls button {
      margin-right: 5px;
    }
    #screenshotList {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    #screenshotList img {
      width: 100px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Modal overlay styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Snapshot Recorder</h1>
  <div id="controls">
    <button id="startExtension">Start</button>
    <button id="stopExtension">Stop</button>
  </div>
  <div id="screenshotList"></div>

  <!-- Modal for enlarged screenshot view -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script src="popup.js"></script>
</body>
</html>
